<div class="container">
  <div class="jumbotron">
    <div class="col-md-12 row">
      <div class="col-md-6">
        <img class="img-logo" src="assets/img/logo/Bootstrap-Image.png" />
      </div>
      <div class="col-md-6">
        <div class="col-md-12">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control col-md-6" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control col-md-6" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
